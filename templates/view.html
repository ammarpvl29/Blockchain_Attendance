<!DOCTYPE html>
<link rel="stylesheet" href="{{ url_for('static', filename='css/materialize.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<script type="text/javascript" src="{{ url_for('static', filename='js/materialize.js') }}"></script>

<title>Blockendance</title>

<body class="blue-grey lighten-4">
    <div class="container" style="width: 90%; max-width: 1200px;">
        <nav>
            <div class="nav-wrapper blue-grey darken-1">
                <div class="row" style="margin-bottom: 0;">
                    <div class="col s4 left-align">
                        <a href="/" class="btn-flat white-text" style="vertical-align: middle; display: inline-flex; align-items: center;">
                            <i class="material-icons" style="margin-right: 8px;">arrow_back</i>
                            BACK
                        </a>
                    </div>
                    <div class="col s4 center-align">
                        <span>View Attendance</span>
                    </div>
                    <div class="col s4 right-align">
                        <!-- Empty div for spacing -->
                    </div>
                </div>
            </div>
        </nav>
        
        <div class="row">
            <div class="col s12">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">{{ course }} | Date: {{ date }}</span>
                        
                        <h5 style="margin-top: 1.5rem;">Hello {{ name }}, here is the attendance data</h5>
                        
                        <div class="row">
                            <div class="col s12">
                                <table class="striped">
                                    <thead>
                                        <tr>
                                            <th>Roll number</th>
                                            <th>Status</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {%  for i in range(1, number + 1) %}
                                        <tr>
                                            <td>{{ course }}-{{ year }}-{{ "%02d" %i }}</td>
                                            <td>{{ status[i - 1] }}</td>
                                        </tr>
                                        {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col s12">
                                <button class="btn waves-effect waves-light" type="button" id="button" name="button">
                                    <i class="material-icons left">home</i>Go Back
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script type="text/javascript">
    function goBack() {
        window.open("/", "_self");
    }
    var button = document.getElementById("button");
    button.addEventListener("click", goBack);
    </script>
</body>
